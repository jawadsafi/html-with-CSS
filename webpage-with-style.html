<html>
    <head>
        <title>Webpage with Style</title>

        <style type="text/css">
            .blue {
                color: blue;
                
            }

            .big {
                font-size: 200%;
            }

            .green {
                color: green;
            }

            .underlined {
                text-decoration: underline;
            }

            #section-first {
                color: blue;
                background-color: pink;
                text-align: center;
                float: right;
                width: 200px;
               
            }

            #section-second {
                background-color: yellow;
                width: 200px;
                float: left;
               
            }

            .no-float {
                clear: both;
            }

         

        </style>
    </head>

    <body>
        <div id="section-first">
           <p>A friend in need is a friend indeed</p>
           <p>Internal CSS is awesome!</p>
        </div>
        <div id="section-second">
           <p class="green">Some more text. <span class="blue underlined">And this is underlined</span></p>
           <h1 class="blue">CSS is cool!</h1>
        </div>

        <div class="no-float"></div>
            <p>This text is not floated</p>
        


    </body>
</html>
