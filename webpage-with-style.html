<html>
    <head>
        <title>Webpage with Style</title>

        <style type="text/css">
            .blue {
                color: blue;
                
            }

            .big {
                font-size: 200%;
            }

            #green {
                color: green;
            }

            .underlined {
                text-decoration: underline;
            }

         

        </style>
    </head>

    <body>
        <h1 class="blue">CSS is cool!</h1>
        <p class="blue big">A friend in need is a friend indeed</p>
        <p class="big">Internal CSS is awesome!</p>
        <p id="green">Some more text. <span class="blue underlined">And this is underlined</span></p>

    </body>
</html>
